<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>房貸試算</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <!-- 左側表單 -->
  <form class="loan-form">
    <div class="tag">首期利率低至1.19%</div>

    <div class="form-group">
      <label>貸款類型</label>
      <label><input type="radio" name="type" checked> 一般貸款</label>
      <label><input type="radio" name="type"> 青安貸款</label>
      <label><input type="radio" name="type"> 組合貸款</label>
    </div>

    <div class="form-group">
      <label>計算方式</label>
      <select id="calcType">
        <option value="loan">按貸款總額</option>
        <option value="house">按房屋總價</option>
      </select>
    </div>

    <!-- 貸款總額 -->
    <div class="form-group" id="loanAmountGroup">
      <label>貸款總額</label>
      <input type="number" id="loanAmount" placeholder="請輸入貸款總額">
      <span class="unit">萬元</span>
    </div>

    <!-- 房屋總價 + 自備款 -->
    <div id="houseGroup" class="hidden">
      <div class="form-group">
        <label>房屋總價</label>
        <input type="number" id="housePrice" placeholder="請輸入房屋總價">
        <span class="unit">萬元</span>
      </div>
      <div class="form-group">
        <label>自備款</label>
        <input type="number" id="downPayment"placeholder="請輸入自備款">
        <span class="unit">萬元</span>
      </div>
    </div>

    <div class="form-group">
      <label>貸款期限</label>
     <select id="loanYears"></select>
    </div>

    <div class="form-group">
      <label>寬限期</label>
       <select id="gracePeriod"></select>
    </div>

    <div class="form-group">
      <label>利率方式</label>
      <select id="rateTypeSelect">
        <option value="single">單一利率</option>
        <option value="multi">多段利率</option>
      </select>
    </div>

    <div class="form-group single-rate" >
      <label>年利率</label>
      <select id="bankSelect"></select>
      <input type="number" id="rateDisplay">
      
    </div>

    <!-- 多段利率輸入區 -->
<div id="multiRateSection" class="hidden">
  <div class="form-group rate-row">
    <label>第一段利率</label>
    <input type="number" class="start-month" value="1"> ~
    <input type="number" class="end-month" value="12"> 月
    <input type="number" class="rate" value="2"> %
  </div>
  <div class="form-group rate-row">
    <label>第二段利率</label>
    <input type="number" class="start-month" value="13"> ~
    <input type="number" class="end-month" value="24"> 月
    <input type="number" class="rate" value="3"> %
  </div>
  <div class="form-group rate-row">
    <label>第三段利率</label>
    <input type="number" class="start-month" value="25"> ~
    <input type="number" class="end-month" value="36"> 月
    <input type="number" class="rate" value="4"> %
  </div>
  </div>

    <button type="button" class="submit-btn" onclick="calculateLoan()" >開始計算</button>
  </form>

  <!-- 右側結果 -->
  <div class="result-container">
  <div class="result-card" id="result-eqpi">
    <h3>本息平均攤還</h3>
    <p class="monthly">0 元/月</p>
    <ul class="detail-list">
      <li class="principal">本金(0萬元)</li>
      <li class="interest">利息(0萬元)</li>
      <li class="total">本息合計(0萬元)</li>
    </ul>
  </div>

  <div class="result-card" id="result-eqp">
    <h3>本金平均攤還</h3>
    <p class="monthly">0 元/月</p>
    <p style="font-size:12px;color:gray;">每月遞減</p>
    <ul class="detail-list">
      <li class="principal">本金(0萬元)</li>
      <li class="interest">利息(0萬元)</li>
      <li class="total">本息合計(0萬元)</li>
    </ul>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
